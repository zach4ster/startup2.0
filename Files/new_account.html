<!DOCTYPE html>
<head>
    <title>New Account</title>
</head>
<body>
    <div>
        <div class="Login">
            <h1>Create New Account</h1>
            <div class="input-box">
                <input type="text" placeholder="Enter username" required>        
            </div>
            <div class="input-box">
